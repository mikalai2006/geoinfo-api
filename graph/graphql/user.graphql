# GraphQL schema example
#
# https://gqlgen.com/getting-started/


type User {
  id: ID!
  userId: String!
  name: String!
  login: String!
  lang: String!
  online: Boolean!
  verify: Boolean!
  lastTime: Time!
  images: [Image]!

  createdAt:Time!
  updatedAt:Time!
}

extend type Query {
  user(id: ID): User
}
